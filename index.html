<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4b5c;
    }

    button:hover {
        transform: scale(1.1);
    }

    .heart {
        position: absolute;
        font-size: 100px;
        color: #ff4b5c;
        animation: pop 1s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<h1 id="question">Would you be my Valentine? ðŸ’Œ</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    let noClicks = 0;

    noBtn.addEventListener("click", () => {
        noClicks++;

        if (noClicks === 1) {
            question.textContent = "Are you sure? ðŸ¥º";
        } else if (noClicks === 2) {
            noBtn.textContent = "Yes";
            question.textContent = "Nice try ðŸ˜Œ";
        } else {
            noBtn.textContent = "Yes";
        }
    });

    function showHeart() {
        question.textContent = "Yaaay! â¤ï¸";
        document.querySelector(".buttons").style.display = "none";

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        document.body.appendChild(heart);
    }

    yesBtn.addEventListener("click", showHeart);
    noBtn.addEventListener("click", () => {
        if (noBtn.textContent === "Yes") {
            showHeart();
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4b5c;
    }

    button:hover {
        transform: scale(1.1);
    }

    .heart {
        position: absolute;
        font-size: 100px;
        color: #ff4b5c;
        animation: pop 1s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<h1 id="question">Would you be my Valentine? ðŸ’Œ</h1>

<div class="buttons">
    <button id="yesBtn">SÃ¬</button>
    <button id="noBtn">No</button>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const buttonsDiv = document.querySelector(".buttons");

    function showHeart() {
        question.textContent = "Namo! â¤ï¸";
        buttonsDiv.style.display = "none";

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        document.body.appendChild(heart);
    }

    yesBtn.addEventListener("click", showHeart);

    noBtn.addEventListener("click", () => {
        // Cambia domanda
        question.textContent = "Ritenta ðŸ˜Œ";

        // Trasforma entrambi i bottoni in "SÃ¬"
        yesBtn.textContent = "SÃ¬";
        noBtn.textContent = "SÃ¬";

        // Entrambi portano al cuore
        yesBtn.onclick = showHeart;
        noBtn.onclick = showHeart;
    });
</script>

</body>
</html>
